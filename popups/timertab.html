<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/timerTab.css">
    <meta name="google" content="notranslate">

</head>
<body>
<header>
    <div class="logoDiv">
        <img id="logoTomate" src="../icons/tomate36.png" width="36" height="36" alt="tomate">
        <h1 class="logoText">POMODORO</h1>
    </div>

</header>
<main>
    <div class="returnPop">
        <img src="../icons/buttons/return.png" alt="returbButton" width="35" height="35" class="buttonReturn">
    </div>
    <div class="timerBox">
        <div class="timerBox_progress">
            <div class="timerBox__fill"></div>
            <span class="timer"></span>
        </div>
    </div>
    <div class="statusTimer">
        <img src="../icons/buttons/pause.png" alt="playPauseButton" id="play" class="button" width="35" height="35">
        <h6 id="statusText">FOCOS</h6>
        <img src="../icons/buttons/reset.png" alt="resetButton" id="reset" class="button" width="35" height="35">
    </div>
</main>

<footer>
    <p>Developer by Moonpresence</p>
</footer>
<script src="../scripts/pomodoroScript/pomodoroClass.js" type="module"></script>
<script src="../scripts/pomodoroScript/returnInitial.js"></script>
</body>
</html>
